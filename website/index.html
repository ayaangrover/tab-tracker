<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Dashboard</title>
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .student-list {
            margin-bottom: 20px;
        }
        .student-list button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
        }
        .student-list button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<h1>User Activity Dashboard</h1>
<button id="clearDataBtn">Clear All Data</button>

<script>
  document.getElementById("clearDataBtn").addEventListener("click", async () => {
    const confirmed = confirm("Are you sure you want to clear all data? This action cannot be undone.");
    if (confirmed) {
      try {
        const response = await fetch("https://d1af270f-5b2a-4e81-97ef-1383b66ba676-00-1an6e8o4o3ogo.worf.replit.dev/clear-entries", {
          method: "DELETE"
        });
        
        if (response.ok) {
          alert("Data cleared successfully.");
        } else {
          alert("Failed to clear data.");
        }
      } catch (err) {
        console.error("Error clearing data:", err);
      }
    }
  });
</script>


<!-- List of students -->
<div class="student-list">
    <h2>Students</h2>
    <!-- Buttons for each student will be inserted here -->
</div>

<!-- Activity table for the selected student -->
<h2 id="selectedStudent"></h2>
<table id="activityTable">
    <thead>
        <tr>
            <th>Tab Visited</th>
            <th>Visit Time</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dynamic data will be inserted here -->
    </tbody>
</table>

</body>
</html>
